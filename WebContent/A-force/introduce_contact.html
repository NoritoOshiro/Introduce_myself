                <div class="item">
                  <label class="label" for="name" name="name">名前</label>

                </div>
                <div class="item">
                  <label class="label" for="e-mail">メール</label>

                </div>
                <div class="item">
                  <label class="label" for="message">本文</label>
                  <br>
                  <textarea rows="4" id="message" placeholder="ご意見をお寄せ下さい。" name="comment"></textarea>

                <div class="item">
                  <p class="label">業務内容</p>
                  <br>
                  <div class="radio-group">
                    <label><input type="radio" name="source">ホームページ作成</label><br>
                    <label><input type="radio" name="source">ECサイト作成</label><br>
                    <label><input type="radio" name="source">テスト</label><br>
                    <label><input type="radio" name="source">脆弱性診断（セキュリティ診断）</label>
                  </div>
                </div>
                <div class="item no-label">
                  <input type="submit" href="#">
                </div>
